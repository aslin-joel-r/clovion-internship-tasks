<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <h1>Clovion Form</h1>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea type="text" id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group inline">
                <label for="dept" style="font-weight: bold;">Department :</label>
                <input id="cse" type="radio" name="dept" value="cse"><label for="cse">Computer Science</label>
                <input id="mech" type="radio" name="dept" value="mech"><label for="mech">Mechanical</label>
                <input id="ece" type="radio" name="dept" value="ece"><label for="ece">Electrical</label>
                <input id="other-dept" type="radio" name="dept" value="other"><label for="other-dept">Others</label>
            </div>
            <div class="form-group inline">
                <label for="courses" style="font-weight: bold;">Interested courses:</label>
                <input type="checkbox" name="course" id="web-dev"><label for="web-dev">Web Development</label>
                <input type="checkbox" name="course" id="cloud-comp"><label for="cloud-comp">Cloud Computing</label>
                <input type="checkbox" name="course" id="machine-learning"><label for="machine-learning">Machine Learning</label>
                <input type="checkbox" name="course" id="other-course"><label for="other-course">Others</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
