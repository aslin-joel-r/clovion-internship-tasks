{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './style.css' %}">
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
          
            <h1>Clovion Mark Calculator</h1>
            <div class="form-group">
                <label for="tamil">Tamil :</label>
                <input type="number" id="tamil" name="tamil" required>
            </div>
            <div class="form-group">
                <label for="english">English :</label>
                <input type="number" id="english" name="english" required>
            </div>
            <div class="form-group">
                <label for="maths">Maths :</label>
                <input type="number" id="maths" name="maths" required>
            </div>
            <div class="form-group">
                <label for="science">Science :</label>
                <input type="number" id="science" name="science" required>
            </div>
            <div class="form-group">
                <label for="social">Social :</label>
                <input type="number" id="social" name="social" required>
            </div>
         
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
